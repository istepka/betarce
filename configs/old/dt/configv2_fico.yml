general:
  data_path: data/
  model_path: models/
  result_path: results/results_dt_fico/
  log_path: logs/
  random_state: 345
  random_seed: 345
  logging_level: INFO
  n_jobs: 4
  save_every_n_iterations: 100

experiments_setup:
  robust_cf_method: "betarob" # robx or betarob
  ex_types:
    - "Architecture"
    - "Seed"
    - "Bootstrap"
  perform_generalizations: False
  datasets:
    - "fico"
  beta_confidences:
    - 0.95
  delta_robustnesses:
    - 0.5
    - 0.6
    - 0.7
    - 0.8
    - 0.9
  x_test_size: 30
  m_count_per_experiment: 30
  cross_validation_folds: 3
  base_counterfactual_method: "gs" # - "dice"
  metrics_to_calculate:
    - "validity"
    - "proximityL1"
    - "proximityL2"
    - "plausibility"
    - "dpow"
  model_type_to_use:  "decision_tree"
  

model_hyperparameters:
  neural_network:
    model_hyperparameters_pool:
      hidden_layers:
        - 2
        - 3
        - 4
      neurons_per_layer:
        - 16
        - 24
        - 32
        - 48
        - 64
        - 80
        - 96
        - 112
        - 128
        - 144
        - 192
        - 224
        - 256
      activation:
        - "relu"
        - "tanh"
      optimizer:
        - "adam"
    model_fixed_hyperparameters:
      hidden_layers: 3
      neurons_per_layer: 128
      activation: "relu"
      optimizer: "adam"
    model_fixed_seed: 42
    model_base_hyperparameters:
      loss: "BCELoss"
      early_stopping: True
      lr: 0.001
      epochs: 100
      batch_size: 128
      verbose: True
      dropout: 0.4
      classification_threshold: 0.5  

  random_forest:
    model_hyperparameters_pool:
      n_estimators:
        - 8
        - 12
        - 16
        - 20
        - 24
      max_depth:
        - 4
        - 6
        - 8
      min_samples_split:
        - 2
        - 3
        - 4
        - 5
      min_samples_leaf:
        - 1
        - 2
        - 3
        - 4
        - 5
      criterion:
        - "gini"
        - "entropy"
        - "log_loss"
    model_fixed_hyperparameters:
      n_estimators: 50
      max_depth: 10
      min_samples_split: 2
      min_samples_leaf: 1
    model_fixed_seed: 42
    model_base_hyperparameters:
      criterion: "gini"
      verbose: 0
      n_jobs: 1
      seed: 42
      classification_threshold: 0.5
  decision_tree:
    model_hyperparameters_pool:
      max_depth:
        - 4
        - 6
        - 8
        - 10
      min_samples_split:
        - 2
        - 3
        - 4
        - 5
      min_samples_leaf:
        - 1
        - 2
        - 3
        - 4
        - 5
      criterion:
        - "gini"
        - "entropy"
        - "log_loss"
    model_fixed_hyperparameters:
      max_depth: 10
      min_samples_split: 2
      min_samples_leaf: 1
      criterion: "gini"
    model_fixed_seed: 42
    model_base_hyperparameters:
      criterion: "gini"
      verbose: 0
      n_jobs: 1
      seed: 42
      classification_threshold: 0.5

beta_rob:
  k_mlps_in_B: 
