general:
  data_path: data/
  model_path: models/
  result_path: results_localtesting/
  log_path: logs/
  random_state: 345
  random_seed: 345
  logging_level: INFO
  n_jobs: 2
  save_every_n_iterations: 10

experiments_setup:
  robust_cf_method: "uncertain_robx"
  perturbation_types: "Architecture,Seed,Bootstrap"
  perform_generalizations: False
  datasets:
    - "fico"
    # - "wine_quality"
    # - "breast_cancer"
  x_test_size: 100
  m_count_per_experiment: 10
  cross_validation_folds: 1
  train_test_split: 0.8
  random_shuffle_test: True
  base_counterfactual_method: "gs" # - "dice"
  metrics_to_calculate:
    - "validity"
    - "proximityL1"
    - "proximityL2"
    - "plausibility"
    - "dpow"
  model_type_to_use:  "neural_network" # - "random_forest" neural_network
  
model_hyperparameters:
  neural_network:
    model_hyperparameters_pool:
      hidden_layers:
        lower: 3
        upper: 5
      neurons_per_layer:
        lower: 32
        upper: 256
      activation:
        - "relu"
      optimizer:
        - "adam"
    model_fixed_hyperparameters:
      hidden_layers: 3
      neurons_per_layer: 128
      activation: "relu"
      optimizer: "adam"
    model_fixed_seed: 42
    model_base_hyperparameters:
      loss: "BCELoss"
      early_stopping: True
      lr: 0.001
      epochs: 100
      batch_size: 128
      verbose: True
      dropout: 0.4
      classification_threshold: 0.5  

  decision_tree:
    model_hyperparameters_pool:
      max_depth:
        lower: 5
        upper: 10
      min_samples_split:
        lower: 2
        upper: 5
      min_samples_leaf:
        lower: 1
        upper: 4
      criterion:
        - "gini"
        - "entropy"
        - "log_loss"
      max_features:
        - "sqrt"
        - "log2"
    model_fixed_hyperparameters:
      max_depth: 8
      min_samples_split: 2
      min_samples_leaf: 1
      criterion: "gini"
      max_features: "sqrt"
    model_fixed_seed: 42
    model_base_hyperparameters:
      criterion: "gini"
      verbose: 0
      n_jobs: 1
      seed: 42
      classification_threshold: 0.5

  lightgbm:
    model_hyperparameters_pool:
      num_leaves:
        lower: 10
        upper: 20
      n_estimators:
        lower: 15
        upper: 40
      min_child_samples:
        lower: 10
        upper: 20
      subsample:
        lower: 0.5
        upper: 1
        freq: 0.1
    model_base_hyperparameters:
      objective: "binary"
      verbose: -1
      seed: 42
      classification_threshold: 0.5
      n_jobs: 4
    model_fixed_hyperparameters:
      num_leaves: 15
      n_estimators: 30
      min_child_samples: 20
      subsample: 0.8
    model_fixed_seed: 42

cf_methods:
  gs:
    max_iter: 100
    n_search_samples: 100
    p_norm: 2
    step: 0.1
    target_proba: 0.5
  dice: 
    placeholder: 0

robust_cf_methods:
  robx:
    taus:
      # - 0.5
      - 0.6
      # - 0.7
    variances: 
      - 0.01
    N: 1000
  uncertain_robx:
    thresh: 
      - 0.7
    k: 5
    EDL:
      criterion: "mse" 
      lr: 0.01
      batch_size: 16
      epochs: 20
      test_split_frac: 0.8
      select_best: 10
